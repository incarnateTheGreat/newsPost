<article>
  <header>
    <h2>{{articleDataObj.title}}</h2>
    <h4>{{articleDataObj.excerpt}}</h4>
  </header>
  <section>
    <div class="headImageContainer">
      <img src="{{articleDataObj.mainImageURL}}"
           alt="{{articleDataObj.title}}"
           title="{{articleDataObj.title}}"
           class="col-lg-12 col-md-12 col-sm-12" />
    </div>

    <div *ngFor="let x of articleDataObj.pageData">
      <div *ngFor="let objArrayElement of x">
        <div *ngIf="objArrayElement.Type === 'TextBlock'">
          <app-article-text [textContent]="objArrayElement"
                            class="col-lg-12 col-md-12 col-sm-4"></app-article-text>
        </div>
        <div *ngIf="objArrayElement.Type === 'Image'">
          <app-article-image [imageObj]="objArrayElement"
                             class="col-lg-12 col-md-12 col-sm-4"></app-article-image>
        </div>
        <div *ngIf="objArrayElement.Type === 'Ad Placeholder'">
          <app-article-ad [adObject]="objArrayElement"></app-article-ad>
        </div>
      </div>
    </div>
  </section>
</article>
